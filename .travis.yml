language: rust
cache: cargo
sudo: required
rust:
- stable
- beta
- nightly
env:
    global:
        - CRATE_NAME=zxcvbn-rs

matrix:
  allow_failures:
  - rust: nightly
script:
- cargo clean
- cargo build
- cargo test

before_deploy:
    - sh ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG.*
  skip_cleanup: true
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    repo: xd009642/zxcvbn-rs
    tags: true
